<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>เกี่ยวกับเรา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <button id="backButton" style="margin: 20px">ย้อนกลับ</button>
</head>
<body>
    <h1>เกี่ยวกับเรา</h1>
    <p>ประวัติและความเป็นมาของร้านแคคตัส</p>
    <script>
        // เลือกปุ่มที่มี id เป็น "backButton"
        const backButton = document.getElementById('backButton');

        // เพิ่ม event listener เมื่อปุ่มถูกคลิก
        backButton.addEventListener('click', () =>{
            // ใช้คำสั่ง window.history.back() เพื่อย้อนกลับไปยังหน้าก่อนหน้านี้ในประวัติการเข้าชม
            window.history.back();
        });
    </script>
</body>
</html>
